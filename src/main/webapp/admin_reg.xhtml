<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Registration</title>
        <link type="text/css" rel="stylesheet" href="resources/sign_up_in.css" />
        <link type="text/css" rel="stylesheet" href="resources/movieSite.css" />
        <link type="text/css" rel="stylesheet" href="resources/w3.css-mini.css"/>
        <meta name="Description" content="New account creation for a new branch of a Health Care"/>
    </h:head>
    <h:body>
        <ui:composition template="payment_voucher.xhtml">
            <ui:define name="body">
                <h:form>
                    <div id="form-container" class="row">

                        <div id="form-content" class="col-9">

                            <div class="row">

                                <div class="form-tag col-5">
                                    <p:outputLabel class="form-label"  value="Full Name" for="fName" /> <br/> <br/>
                                    <p:inputText id="fName" value="#{adminBean.fullName}" placeholder="Your full name" required="true" /> 
                                </div>

                                <div class="form-tag col-6">
                                    <p:outputLabel class="form-label"  value="Username" for="username" />  <br/> <br/>
                                    <p:inputText id="username" value="#{adminBean.username}" required="true"  placeholder="Username"/>
                                </div>
                            </div>
                            <div class="row">

                                <div class="form-tag col-5">
                                    <p:outputLabel class="form-label"  value="Password " for="pass" /> <br/> <br/>
                                    <p:password id="pass"  value="#{adminBean.password}" placeholder="Password" required="true" /> 
                                </div>

                                <div class="form-tag col-6">
                                    <p:outputLabel  class="form-label" value="Confirm Password " for="cPass" /> <br/> <br/>
                                    <p:password id="cPass" value="#{adminBean.confirmPassword}" placeholder="Confirm Password" required="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row foot-section">
                        <div class="col-2 form-btn-div">
                            <span>
                                <p:commandButton action="index?faces-redirect=true" value="Cancel"/>
                            </span>
                        </div>  
                        <div class="col-7 form-btn-div">
                            <span id="btn-next"  ><p:commandButton action="#{adminBean.createAccount()}" value="Save &amp; Proceed To Login"/></span> 
                        </div>
                    </div> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
