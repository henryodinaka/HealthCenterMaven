<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment</title>
    </h:head>
    <h:body>
        <ui:composition template="base_template.xhtml">
            <ui:define name="body">
                <div class="row">
                    <div class="col-4">
                        <h2><h:outputText value="Company: #{adminBean.company.companyName}"/> </h2>

                        
                            <h2><h:outputText value="Email Address: #{adminBean.company.email}"/></h2>
                        
                    </div>
                    <div class="col-7">

                        <h:dataTable id="dTable" value="#{adminBean.companyPayments}" var="payment" cellpadding="10" cellspacing="10">
                            <h:column>
                                <f:facet name = "header">Amount:</f:facet>
                                <h:outputText value="#{payment.amount}"/>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Voucher Number</f:facet>
                                <h:outputText value="#{payment.paymentVoucherNum}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name = "header">Payment Date</f:facet>
                                <h:outputText value="#{payment.month}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">More Details</f:facet>
                                <h:form><h:commandButton value="Payment Details" action="#{adminBean.viewPayment(payment)}" /></h:form>
                            </h:column>

                        </h:dataTable>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
